apply plugin: "com.android.library"

android {
    compileSdkVersion dependencies.Versions.Android.compileSdk

    defaultConfig {
        minSdkVersion dependencies.Versions.Android.minSdk
        targetSdkVersion dependencies.Versions.Android.targetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation(dependencies.Deps.Global.kotlin)

    implementation(dependencies.Deps.Widget.appcompat)
    implementation(dependencies.Deps.Widget.quickDialog)
    implementation(dependencies.Deps.Widget.constraintLayout)
}
